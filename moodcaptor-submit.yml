version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  moodcaptor-handle:
    lang: python3-multiple
    handler: ./moodcaptor-backend
    image: moodcaptor-handle
    build_args:
      FUNCTION_NAME: handle
  moodcaptor-handle-bis:
    lang: python3-multiple
    handler: ./moodcaptor-backend
    image: moodcaptor-handle-bis
    build_args:
      FUNCTION_NAME: handle_bis

